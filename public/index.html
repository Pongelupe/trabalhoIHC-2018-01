<!DOCTYPE html>
<html lang="pt-br" ng-app="meuSupermercado">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Seu Supermercado</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Seu Supermercado</h1>
        <div id="mesageView"></div>
        <form class="form" onsubmit="supermarketController.addProduct(event)">

            <div class="form-group">
                <label for="data">Nome *</label>
                <input type="text" id="productName" class="form-control"  autofocus placeholder="ex. Post-it colorido 100 unidades"
                />
            </div>

            <div class="form-group">
                <label for="value">Valor (em Reais) *</label>
                <input id="productValue" type="number" class="form-control" step="0.01" value="0.00" />
            </div>
            <div class="form-group">
                <label for="productCategory">Categoria *</label>
                <select id="productCategory" class="form-control">
                    <option>Alimentação</option>
                    <option>Papelaria</option>
                    <option>Higiênie Pessoal</option>
                </select>
            </div>

            <button class="btn btn-primary" type="submit">Adicionar novo produto</button>
            <button class="btn btn-danger" type="button" onclick="supermarketController.removeAllProducts()">Limpar lista</button>
        </form>
        <div id="productsView"></div>
    </div>
</body>


<script src="js/app/models/Product.js"></script>
<script src="js/app/models/Message.js"></script>
<script src="js/app/models/ProductsList.js"></script>
<script src="js/app/views/MessageView.js"></script>
<script src="js/app/controllers/SupermarketController.js"></script>
<script src="js/app/views/ProductsView.js"></script>
<script src="js/app/services/ProxyFactory.js"></script>
<script src="js/app/helpers/Bind.js"></script>
<script>
    let supermarketController = new SupermarketController();
</script>

</html>
